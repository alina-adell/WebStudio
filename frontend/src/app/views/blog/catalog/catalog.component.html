<div class="catalog" id="catalog">
   <div class="container">
     <div class="catalog-title">
       Блог
     </div>

     <div class="catalog-head">
       <div class="catalog-applied-filters">
         <div class="catalog-applied-filter" *ngFor="let category of filteredCategories">
            <span>{{category.name}}</span>
           <a (click)="removeAppliedFilter(category)">
             <svg width="14" height="15" viewBox="0 0 14 15" fill="none" xmlns="http://www.w3.org/2000/svg">
               <line x1="0.935531" y1="1.15002" x2="12.9563" y2="13.1708" stroke="#709FDC" stroke-linecap="round"/>
               <line x1="12.9236" y1="1.12984" x2="0.902784" y2="13.1507" stroke="#709FDC" stroke-linecap="round"/>
             </svg>

           </a>
         </div>
       </div>

       <article-filter [categories]="categories" [open]="open"></article-filter>

     </div>
     <div class="catalog-items">
       <blog-card [article]="article" *ngFor="let article of articles"></blog-card>
     </div>

     <div class="pagination" *ngIf="pages.length > 1">
       <div class="pagination-arrow" (click)="openPrevPage()">
         <svg
           [class.disabled]="activeParams.page ? activeParams.page === 1 : true"
           width="13" height="19" viewBox="0 0 13 19" fill="none" xmlns="http://www.w3.org/2000/svg">
           <path d="M11 18L2 9.5" stroke="#B9D5FD" stroke-width="2" stroke-linecap="round"/>
           <path d="M11 1L2 9.5" stroke="#B9D5FD" stroke-width="2" stroke-linecap="round"/>
         </svg>


       </div>
       <div class="pagination-pages">
         <a class="pagination-page" (click)="openPage(page)"
            [class.active]="this.activeParams.page ? this.activeParams.page === page : (page === 1)"
            *ngFor="let page of pages">{{page}}</a>
       </div>

       <div class="pagination-arrow" (click)="openNextPage()">
         <svg
           [class.disabled]="activeParams.page ? activeParams.page === pages.length : false"
           width="13" height="19" viewBox="0 0 13 19" fill="none" xmlns="http://www.w3.org/2000/svg">
           <path d="M2 1L11 9.5" stroke="#B9D5FD" stroke-width="2" stroke-linecap="round"/>
           <path d="M2 18L11 9.5" stroke="#B9D5FD" stroke-width="2" stroke-linecap="round"/>
         </svg>


       </div>
     </div>

   </div>
</div>
